name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Name of the Docker image'
        required: true
        type: string
      context:
        description: 'Build context'
        required: true
        type: string
      dockerfile:
        description: 'Path to Dockerfile'
        required: true
        type: string
      build-args:
        description: 'Optional build arguments as a single string (e.g., "ARG1=value1 ARG2=value2")'
        required: false
        type: string
      environment:
        description: 'Environment variables to set for the build'
        required: false
        type: string
        default: ""
    secrets:
      DOCKERHUB_PASSWORD:
        description: 'Docker Hub password'
        required: true
      DOCKERHUB_USERNAME:
        description: 'Docker Hub username'
        required: true

jobs:
  pre-build:
    uses: ./.github/workflows/pre-build.yml
    with:
      image-name: ${{ inputs.image-name }}
      context: ${{ inputs.context }}
      dockerfile: ${{ inputs.dockerfile }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  build-and-push:
    runs-on: self-hosted
    needs: pre-build
    steps:
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.image-name }}:buildcache,mode=max
          push: true
          tags: ${{ needs.pre-build.outputs.tags }}
          labels: ${{ needs.pre-build.outputs.labels }}
          build-args: ${{ inputs.build-args || '' }}
